<main class="container mt-5">
  <h3 style="color:rgba(3, 11, 25, 0.585)">A Diary That Cares for You</h3>
  <p aria-level="2"><strong style="color:rgb(15, 36, 73)">Tell me what to write...</strong></p>

  <div *ngIf="isLive === undefined">
    <p style="color:rgb(54, 85, 143)">Choose how you want me to write:</p>
    <div class="button-container">
      <button class="btn btn-light" (click)="speekLive(false)" aria-label="Upload Audio">Upload Audio</button>
      <button class="btn btn-light" (click)="speekLive(true)" aria-label="Speak Live">Speak Live</button>
    </div>
  </div>

  <div class="main-body" *ngIf="isLive !== undefined">
    <input *ngIf="isLive === false"
       type="file"
       name="audio-file"
       id="audio-file"
       class="form-control"
       accept="audio/*"
       aria-describedby="audio-file-description"
       (change)="uploadAudio($event)">
    <button *ngIf="isLive" class="btn " (click)="startService()">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
      </button>
  <button *ngIf="isLive" class="btn " (click)="stopService()">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
      <path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128" fill="#8B0000"/>
    </svg>

  </button>
  </div>
</main>

<article>
  <angular-editor
  [(ngModel)]="_audioLibraryService.text || displayText"
  [config]="config"
  class="editor-container"
  aria-label="Voice Recognition Editor"
></angular-editor>

  <div class="extreme-right-save" (click)="save()">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
      <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" fill="rgb(53, 68, 92);"/>
    </svg>
    <span class="tooltip-text">Click to save your text</span>
</div>
<!-- </button> -->
</article>
