<main class="container mt-5">
  <h1>A Diary That Cares for You</h1>
  <p aria-level="2"><strong>Tell me what to write...</strong></p>

  <div *ngIf="isLive === undefined">
    <p>Choose how you want me to write:</p>
    <div class="button-container">
      <button class="btn btn-secondary" (click)="speekLive(false)" aria-label="Upload Audio">Upload Audio</button>
      <button class="btn btn-secondary" (click)="speekLive(true)" aria-label="Speak Live">Speak Live</button>
    </div>
  </div>

  <div class="main-body" *ngIf="isLive !== undefined">
    <input *ngIf="isLive === false"
       type="file"
       name="audio-file"
       id="audio-file"
       class="form-control"
       accept="audio/*"
       aria-describedby="audio-file-description"
       (change)="uploadAudio($event)">
    <button *ngIf="isLive" class="btn " (click)="startService()">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
      </button>
  <button *ngIf="isLive" class="btn " (click)="stopService()">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
      <path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128" fill="#8B0000"/>
    </svg>

  </button>
  </div>
</main>

<article>
  <angular-editor
  [(ngModel)]="_audioLibraryService.text || displayText"
  [config]="config"
  class="editor-container"
  aria-label="Voice Recognition Editor"
></angular-editor>
<button class="btn btn-warning extreme-right" (click)="save()">Save</button>
</article>
