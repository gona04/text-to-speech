<div class="comtainer">
  <div class="card">
    <div class="h4 header">
      <span class="close" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" height="10" width="10" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" stroke="#bc0808" stroke-width="100"/></svg>
      </span>
      Complete Analysis
    </div>
  <div class="body">
    Following is your analysis
    <br>
    <!-- {{data | json}} -->
    <div class="analysis">
      <b>Over All Sentiment:</b> {{data.sentiment | titlecase}}
      <b>Total Entries: </b> {{data.totalItems}}
      <b>Average Posistive: </b> {{data.positive}}
      <b>Average Neutral: </b> {{data.neutral}}
      <b>Average Negative: </b> {{data.negative}}
    </div>
  </div>
  <div class="footer">
    <button class="print" (click)="printPage()">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M128 0C92.7 0 64 28.7 64 64v96h64V64H354.7L384 93.3V160h64V93.3c0-17-6.7-33.3-18.7-45.3L400 18.7C388 6.7 371.7 0 354.7 0H128zM384 352v32 64H128V384 368 352H384zm64 32h32c17.7 0 32-14.3 32-32V256c0-35.3-28.7-64-64-64H64c-35.3 0-64 28.7-64 64v96c0 17.7 14.3 32 32 32H64v64c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V384zM432 248a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" fill="#314975"/></svg>
      Print
    </button>
  </div>
 </div>
</div>
