<main class="mt-5">
  <h1> Tell me what to write... </h1>
  <b> A diary that will write for you </b>
  <div class="main-body">
    <button (click)="startService()" class="btn btn-secondary">Start</button>
    <button (click)="stopService()" class="btn btn-secondary">Stop</button>
  </div>
</main>

<div class="result">
  Result:
  <br>
  <div class="card" *ngIf="_voiceRecognitionService.text.length > 0">
    {{_voiceRecognitionService.text}}
  </div>
</div>
